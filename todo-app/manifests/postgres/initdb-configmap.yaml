apiVersion: v1
kind: ConfigMap

metadata:
  name: postgres-initdb
  namespace: todo
  labels:
    app: postgres

data:
  create_db.sql: |
    CREATE DATABASE todoapp WITH
    ENCODING = 'UTF-8'
    TABLESPACE = pg_default
    CONNECTION LIMIT = -1;

    \c todoapp;

    CREATE TABLE IF NOT EXISTS todos (
      id SERIAL PRIMARY KEY,
      message VARCHAR NOT NULL
    );
