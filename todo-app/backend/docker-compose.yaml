version: '3.8'

services:
  backend:
    image: mikaalaoutinen/todo-backend:latest
    container_name: todo-backend
    depends_on:
      - postgres
    # Overwrite POSTGRES_HOST in .env file
    environment:
      POSTGRES_HOST: postgres
    env_file: .env
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app

  postgres:
    image: postgres
    container_name: postgres-todoapp
    env_file: .env
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: unless-stopped
    volumes:
      - ./data:/docker-entrypoint-initdb.d
